<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>movie box</title>
  </head>
  <body>
    <header>
      <div class="overlay"></div>
      <img class="banner-image" src="./images/hero image.jpg" alt="" />
      <div class="header-content">
        <nav>
          <div class="logo">
            <div class="logo-image-container">
              <img src="./images/logo.png" alt="" />
            </div>
            <h3>MovieBox</h3>
          </div>
          <div class="search-input">
            <input type="search" placeholder="What do you want to watch?" / >
          </div>
          <div class="signin">
            <h2>signin</h2>
            <div class="circle">
              <div class="line"></div>
              <div class="line"></div>
            </div>
          </div>
        </nav>
      </div>
      <div class="john-box">
        <h1>John Wick 3 : Parabellum</h1>
        <div class="icon">
          <div class="imdb">
            <div class="imdb-image">
              <img src="./images/imdb.png" alt="" />
            </div>
            <h3>86.0 / 100</h3>
          </div>
          <div class="tomato">
            <div class="tomato-image">
              <img src="./images/tomato.png" alt="" />
            </div>
            <h3>97%</h3>
          </div>
        </div>
        <p>
          John Wick is on the run after killing a member of the international
          assassins' guild, and with a $14 million price tag on his head, he is
          the target of hit men and women everywhere.
        </p>
        <div class="hero-button">
          <button>Watch trailer</button>
        </div>
      </div>
    </header>
  </body>
</html>
